<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Immo Login</title>
        <link rel="stylesheet" href="/static/jquery-ui-choc/jquery-ui.min.css">
        <link rel="stylesheet" href="/static/css/login.css" type="text/css" />
        <script src="/static/node_modules/openlayers/dist/ol.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="/static/jquery/external/jquery/jquery.js"></script>
        <script src="/static/jquery/jquery-ui.js"></script>
        <script>
          $(function() {
            $( "#login" ).dialog();
          });
        </script>
        <div id="map"></div>
        <div id="login">
            <form method="post" action="/auth/login">
                <input type="hidden" name="from_page" value="{{ from_page }}" />
                {{ msg }}<br />
                Username: <input type="text" name="username" value="{{ username }}" /><br />
                Password: <input type="password" name="password" /><br />
                <!--Add CRSF check-->
                <input type="submit" value="Log in" />
            </form>
        </div>
        <script src="/static/js/loginviews.js" type="text/javascript"></script>
    </body>
</html>
